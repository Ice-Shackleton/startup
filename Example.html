<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Simon</title>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Squares<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>

          <li><a href="squares.html">Squares</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim is online</li>
        <li class="player-name">Ada is online</li>
        <li class="player-name">Tim is typing...</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <main>
            <h1>Welcome to Simon</h1>
            <form method="get" action="squares.html">
              <div>
                <span>@</span>
                <input type="text" placeholder="your@email.com" />
              </div>
              <div>
                <span>ðŸ”’</span>

              <button type="submit">Login</button>
              <button type="submit">Create</button>
            </form>
          </main>
      </div>

      <br />

      <div>
        <button>Reset</button>
      </div>

      <br />

      <div>
        <table>
          <tr>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
              </button>
            </td>
            <td>

            </td>
            <td>

                </svg>
              </button>
            </td>
          </tr>
        </table>

    </main>

    <footer>
